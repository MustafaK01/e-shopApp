
<h3>Ürünler</h3>
<hr>

<div class="row border m-0 p-3 mb-4" *ngIf="selectedProduct">
    <div class="col-md-2">
        <img src="/assets/img/{{selectedProduct.imageUrl}}" alt="" class="img-fluid">
    </div>
    <div class="col-md-5">
        <h5 class="card-title">{{selectedProduct.name}}</h5>
        <div class="card-text">
            <p>
                {{selectedProduct.description}}
            </p>
            <button class="btn btn-warning btn-sm mr-2" (click)="hideDetails()">Detyları Kapat</button>
            <button class="btn btn-success btn-sm" (click)="addToCart(selectedProduct)">Sepete Ekle</button>

        </div>
    </div>
</div>
            <div class="row">
                <div class="row">
                    <div class="col-md-4"  *ngFor="let product of products">
                        <div class="card mb-3">
                            <img src="/assets/img/{{product.imageUrl}}" alt="{{product.name}}">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a style="text-decoration: none;" href="">{{product.name}}</a>
                                </h4>
                                <small class="text-muted">
                                    <i class="fas fa-lira-sign"></i>{{product.price}}
                                </small>

                            </div>
                            <div class="card-footer">
                                <button (click)="seeDetails(product)" class="btn btn-outline-primary btn-sm">
                                    Detaylar
                                </button>

                                <button (click)="addToCart(product)" class="btn btn-outline-primary btn-sm ml-3">
                                    Sepete Ekle
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
