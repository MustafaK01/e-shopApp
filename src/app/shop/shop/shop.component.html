<shop-navbar></shop-navbar>
<div class="container pt-90 mb-5">
    <div class="row">
        <div class="col-3">
            <shop-cart-summary></shop-cart-summary>
            <shop-category-list (selectedCategory)="getCategory($event)"></shop-category-list>
        </div>
        <div class="col-9">
            <div class="row alert alert-warning">
                <div class="col-9 ">
                    {{selectedProducts.length}} Tane Ürün Bulundu
                </div>
                <div class="col-1">
                    <div class="form-inline float-right">
                        <select class="form-control-sm" [value]="productsPerPage" #size [value]="size.value" (change)="changePageSize(+size.value)">          
                            <option value="1">1 Tane Ürün</option>
                            <option value="2">2 Tane Ürün</option>
                            <option value="3">3 Tane Ürün</option>
                            <option value="4">4 Tane Ürün</option>
                            <option value="5">5 Tane Ürün</option>
                        </select>
                </div>
                </div>
            </div>
            <shop-product-list [products]="getProducts()"></shop-product-list>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group">
                        <button *ngFor="let pnumber of getPageNumbers()" [class.active]="pnumber==selectePage" (click)="changePage(pnumber)" class="btn btn-outline-primary">
                            {{pnumber}}
                        </button>
                </div>
            </div>
        </div>    
        </div>

    </div>
</div>
