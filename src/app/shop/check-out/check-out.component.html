<shop-navbar></shop-navbar>
<div class="container pt-90 mb-5">

    <div *ngIf="isOrderSent" class="m-2 text-center">
        <h3>Siparişiniz Alındı</h3>
        <p>Buradan Alışveriş Yaptığınız İçin Teşekkür Ederiz</p>
        <button routerLink="/shop" class="btn btn-outline-primary">
            Alışverişe Devam Et
        </button>
    </div>
    <form *ngIf="!isOrderSent" #form="ngForm" (ngSubmit)="formSubmit(form)" class="m-4">
        <div class="form-group">
            <label>Ad : </label>
            <input #name="ngModel" minlength="2" maxlength="20" [(ngModel)]="order.name" name="name" required class="form-control">
            <div style="border-top: 2px solid red;" *ngIf="name.invalid && name.touched" class="alert alert-danger">
                Lütfen Adınızı Giriniz</div> 
                <div style="border-top: 2px solid rgb(33, 156, 8);" *ngIf="name.valid && name.touched"></div> 
        </div>
        <div class="form-group">
            <label>Adres : </label>
            <input #address="ngModel" minlength="20" maxlength="50" [(ngModel)]="order.address" name="address" required class="form-control">
            <div style="border-top: 2px solid red;" *ngIf="address.invalid && address.touched" class="alert alert-danger">
                Lütfen Adresinizi Giriniz</div>
                <div style="border-top: 2px solid rgb(33, 156, 8);" *ngIf="address.valid && address.touched"></div>              
        </div>
        <div class="form-group">
            <label>Şehir : </label>
            <input #city="ngModel"  minlength="3" [(ngModel)]="order.city" name="city" required class="form-control">
            <div style="border-top: 2px solid red;" *ngIf="city.invalid && city.touched" class="alert alert-danger">
                Lütfen Şehir Bilgisini Giriniz</div>
                <div style="border-top: 2px solid rgb(33, 156, 8);" *ngIf="city.valid && city.touched"></div>
        </div>
        <div class="form-group">
            <label>Telefon No : </label>
            <input #phone="ngModel" [(ngModel)]="order.phone" name="phone" required class="form-control">
            <div style="border-top: 2px solid red;" *ngIf="phone.invalid && phone.touched" class="alert alert-danger">
                Lütfen Telefon Bilgisini Giriniz
            </div>
            <div style="border-top: 2px solid rgb(33, 156, 8);" *ngIf="phone.valid && phone.touched"></div>
        </div>
        <div class="form-group">
            <label>Email : </label>
            <input #email="ngModel" [(ngModel)]="order.email" name="email" required class="form-control">
            <div style="border-top: 2px solid red;" *ngIf="email.invalid && email.touched" class="alert alert-danger">
                Lütfen Email Bilgisini Giriniz
            </div>
            <div style="border-top: 2px solid rgb(33, 156, 8);" *ngIf="email.valid && email.touched"></div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-success">Siparişi Tamamla</button>
            <button routerLink="/shop" class="btn btn-outline-primary">Alışverişe Devam Et</button>
        </div>
    </form>
</div>
